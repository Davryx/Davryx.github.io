<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Davry Aguilar</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Modo oscuro automático
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1f1f2e);
      color: #e0e0e0;
    }
    header {
      background: black;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #00f0ff88;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: #111;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .tab-content { display: none; padding: 1rem; }
    .tab-content.active { display: block; }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .galeria img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px #00f0ff44;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #0a0a0a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Davry Aguilar</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Sobre mí</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="tabs">
    <button onclick="showTab('articulos')">Artículos</button>
    <button onclick="showTab('fotografias')">Fotografías</button>
    <button onclick="showTab('podcast')">Podcast</button>
    <button onclick="showTab('video')">Video</button>
  </div>

  <div id="articulos" class="tab-content active">
    <h2>Artículos</h2>
    <select onchange="filtrarCategoria(this.value)">
      <option value="">Todas las categorías</option>
      <option value="tecnologia">Tecnología</option>
      <option value="historia">Historia</option>
      <option value="educacion">Educación</option>
      <option value="viajes">Viajes</option>
      <option value="gastronomia">Gastronomía</option>
    </select>
    <div id="lista-articulos">
      <!-- Aquí van los artículos filtrables -->
    </div>
  </div>

  <div id="fotografias" class="tab-content">
    <h2>Galería de fotos</h2>
    <div class="galeria">
      <img src="fotos/foto1.jpg" alt="Foto 1" />
      <img src="fotos/foto2.jpg" alt="Foto 2" />
      <!-- Más fotos -->
    </div>
  </div>

  <div id="podcast" class="tab-content">
    <h2>Podcast</h2>
    <p>Contenido de audio próximamente.</p>
  </div>

  <div id="video" class="tab-content">
    <h2>Videos</h2>
    <p>Contenido de video próximamente.</p>
  </div>

  <section>
    <h2>Subir archivo</h2>
    <form action="subir.php" method="post" enctype="multipart/form-data">
      <input type="file" name="archivo" required>
      <button type="submit">Subir</button>
    </form>
  </section>

  <section>
    <h2>Comentarios</h2>
    <form action="comentarios.php" method="post">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <textarea name="comentario" placeholder="Escribe un comentario..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Davry Aguilar. Todos los derechos reservados.
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function filtrarCategoria(categoria) {
      const contenedor = document.getElementById('lista-articulos');
      contenedor.innerHTML = '<p>Mostrando artículos de: ' + (categoria || 'todas las categorías') + '</p>';
    }
  </script>
</body>
</html>
